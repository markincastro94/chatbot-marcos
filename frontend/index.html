<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />

  <title>Portf√≥lio Marcos Castro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }

    header {
      background: #fff;
      padding: 20px;
      text-align: center;
    }

    header img {
      max-width: 100%;
      height: auto;
    }

    section {
      max-width: 1140px;
      margin: 40px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      font-size: 22px;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    iframe {
      width: 100%;
      height: 540px;
      border: none;
      border-radius: 6px;
    }

    /* Chatbot flutuante */
    #chatbot-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #0078D7;
      color: white;
      border: none;
      padding: 12px 16px;
      border-radius: 50px;
      font-size: 16px;
      cursor: pointer;
      z-index: 1000;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    #chatbot-iframe {
      position: fixed;
      bottom: 80px;
      right: 20px;
      width: 350px;
      height: 500px;
      border: none;
      display: none;
      z-index: 1000;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <!-- Capa -->
  <header>
    <img src="Capa.png" alt="Capa do Portf√≥lio">
  </header>

  <!-- Dashboard 1 -->
  <section>

  </section>

  <!-- Dashboard 2 -->
  <section>
    <h2>üè™ Dashboard - Gest√£o Craque Store</h2>

  <iframe id="chatbot-iframe" src="https://seu-chatbot.com" title="Chatbot Marcos"></iframe>

  <script>
    const botBtn = document.getElementById("chatbot-button");
    const botFrame = document.getElementById("chatbot-iframe");

    botBtn.addEventListener("click", () => {
      if (botFrame.style.display === "none") {
        botFrame.style.display = "block";
      } else {
        botFrame.style.display = "none";
      }
    });
  </script>
