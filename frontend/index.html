<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot Marcos Castro</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #1e1e1e;
      color: #f0f0f0;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .chat-container {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 10px;
    }

    #chat-container {
      width: 100%;
      max-width: 100%;
      height: 100vh;
      background-color: #2b2b2b;
      display: flex;
      flex-direction: column;
      border-radius: 10px;
    }

    #messages {
      flex-grow: 1;
      padding: 10px;
      overflow-y: auto;
      background-color: #1e1e1e;
      display: flex;
      flex-direction: column;
    }

    .message {
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 8px;
      word-wrap: break-word;
      font-size: 14px;
      max-width: 85%;
    }

    .user-message {
      background-color: #3b3b3b;
      align-self: flex-end;
      text-align: right;
    }

    .gpt-message {
      background-color: #2f2f2f;
      align-self: flex-start;
      text-align: left;
    }

    #input-area {
      display: flex;
      padding: 10px;
      background-color: #2b2b2b;
      border-top: 1px solid #444;
    }

    #user-input {
      flex-grow: 1;
      padding: 8px;
      border: 1px solid #555;
      border-radius: 5px;
      margin-right: 10px;
      font-size: 14px;
      background-color: #3b3b3b;
      color: #f0f0f0;
    }

    #send-btn {
      padding: 8px 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .copy-btn {
      margin-top: 5px;
      padding: 5px 10px;
      font-size: 12px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
    }

    pre {
      background-color: #272822;
      color: #f8f8f2;
      padding: 10px;
      border-radius: 5px;
      overflow-x: auto;
      position: relative;
    }

    .time-stamp {
      font-size: 10px;
      color: #aaaaaa;
      margin-top: 5px;
      text-align: right;
      display: block;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <div class="chat-container">
    <div id="chat-container">
      <div id="messages"></div>
      <div id="input-area">
        <input type="text" id="user-input" placeholder="Digite sua pergunta..." autocomplete="off">
        <button id="send-btn">Enviar</button>
      </div>
    </div>
  </div>

  <script>
    window.onload = function() {
      const initialMessage = "OlÃ¡, em que posso te ajudar? ðŸ˜Š";
      const now = new Date();
      const time = `${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}`;
      addMessage(initialMessage, 'gpt-message', false, time);
    };

    function addMessage(message, className, isHTML = false, timeString = '') {
      const messageDiv = document.createElement('div');
      messageDiv.className = 'message ' + className;
      const contentDiv = document.createElement('div');
      contentDiv.innerHTML = isHTML ? message : message;
      messageDiv.appendChild(contentDiv);
      const timeDiv = document.createElement('div');
      timeDiv.className = 'time-stamp';
      timeDiv.textContent = timeString;
      messageDiv.appendChild(timeDiv);
      document.getElementById('messages').appendChild(messageDiv);
      document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
    }

    function sendMessage() {
      const input = document.getElementById('user-input');
      const message = input.value;
      if (message.trim() === '') return;
      const now = new Date();
      const time = `${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}`;
      addMessage(message, 'user-message', false, time);
      input.value = '';
      setLoading(true);

      let loadingDiv;
      setTimeout(() => {
        loadingDiv = document.createElement('div');
        loadingDiv.className = 'message gpt-message';
        loadingDiv.textContent = 'Digitando...';
        document.getElementById('messages').appendChild(loadingDiv);
      }, 500);

      fetch('https://vivagpt-backend-service-480232989535.us-central1.run.app/ask', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ pergunta: message })
      })
      .then(res => res.json())
      .then(data => {
        if (loadingDiv) loadingDiv.remove();
        const html = marked.parse(data.resposta);
        addMessage(html, 'gpt-message', true, time);
      })
      .catch(() => {
        if (loadingDiv) loadingDiv.remove();
        addMessage('Erro ao conectar-se ao servidor.', 'gpt-message', false, time);
      })
      .finally(() => setLoading(false));
    }

    function setLoading(loading) {
      const btn = document.getElementById('send-btn');
      btn.disabled = loading;
      btn.textContent = loading ? 'Aguarde...' : 'Enviar';
    }

    document.getElementById('send-btn').addEventListener('click', sendMessage);
    document.getElementById('user-input').addEventListener('keypress', e => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
