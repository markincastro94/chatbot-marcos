<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portf√≥lio Marcos Castro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }

    header {
      background: #fff;
      padding: 20px;
      text-align: center;
    }

    header img {
      max-width: 100%;
      height: auto;
    }

    section {
      max-width: 1140px;
      margin: 40px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      font-size: 22px;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    iframe {
      width: 100%;
      height: 540px;
      border: none;
      border-radius: 6px;
    }

    /* Bot√£o do chatbot */
    #chatbot-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #0078D7;
      color: white;
      border: none;
      padding: 12px 16px;
      border-radius: 50px;
      font-size: 16px;
      cursor: pointer;
      z-index: 1000;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    /* Janela flutuante do chatbot */
    #chatbot-container {
      display: none;
      position: fixed;
      bottom: 80px;
      right: 20px;
      width: 370px;
      height: 600px;
      background-color: #2b2b2b;
      color: #f0f0f0;
      border-radius: 12px;
      overflow: hidden;
      z-index: 999;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
    }

    #messages {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
      background-color: #1e1e1e;
      display: flex;
      flex-direction: column;
    }

    .message {
      margin-bottom: 15px;
      padding: 10px 15px;
      border-radius: 8px;
      font-size: 14px;
      max-width: 80%;
    }

    .user-message {
      background-color: #3b3b3b;
      align-self: flex-end;
      text-align: right;
    }

    .gpt-message {
      background-color: #2f2f2f;
      align-self: flex-start;
      text-align: left;
    }

    .time-stamp {
      font-size: 12px;
      color: #aaaaaa;
      margin-top: 5px;
      text-align: right;
    }

    #input-area {
      display: flex;
      padding: 10px;
      background-color: #2b2b2b;
      border-top: 1px solid #444;
    }

    #user-input {
      flex-grow: 1;
      padding: 8px;
      font-size: 14px;
      background-color: #3b3b3b;
      color: white;
      border: none;
      border-radius: 5px;
      margin-right: 8px;
    }

    #send-btn {
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 8px 12px;
      cursor: pointer;
    }

    #send-btn:hover {
      background-color: #218838;
    }

    pre {
      background-color: #272822;
      color: #f8f8f2;
      padding: 10px;
      border-radius: 5px;
      overflow-x: auto;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>

  <!-- Capa -->
  <header>
    <img src="Capa.png" alt="Capa do Portf√≥lio">
  </header>

  <!-- Dashboard 1 -->
  <section>
    <h2>üìä Dashboard - Covid-19 no Brasil</h2>
    <iframe title="Analise Covid-19 Brasil" src="https://app.powerbi.com/reportEmbed?reportId=988ef4f0-a451-4057-aa27-fba666ff4a88&autoAuth=true&ctid=772154b8-f199-4fa4-b299-c370e9be43df" allowFullScreen="true"></iframe>
  </section>

  <!-- Dashboard 2 -->
  <section>
    <h2>üè™ Dashboard - Gest√£o Craque Store</h2>
    <iframe title="Gest√£o Craque Store" src="https://app.powerbi.com/reportEmbed?reportId=60891c0d-3886-4fe7-887c-35663ce903f9&autoAuth=true&ctid=772154b8-f199-4fa4-b299-c370e9be43df" allowFullScreen="true"></iframe>
  </section>

  <!-- Bot√£o flutuante -->
  <button id="chatbot-button">üí¨ Falar com o Marcos</button>

  <!-- Chatbot -->
  <div id="chatbot-container">
    <div id="messages"></div>
    <div id="input-area">
      <input type="text" id="user-input" placeholder="Digite sua pergunta..." />
      <button id="send-btn">Enviar</button>
    </div>
  </div>

  <script>
    const chatbotButton = document.getElementById('chatbot-button');
    const chatbotContainer = document.getElementById('chatbot-container');
    const sendBtn = document.getElementById('send-btn');
    const userInputEl = document.getElementById('user-input');

    chatbotButton.addEventListener('click', () => {
      chatbotContainer.style.display = chatbotContainer.style.display === 'flex' ? 'none' : 'flex';
    });

    window.onload = function () {
      const mensagem = "Ol√°, em que posso te ajudar? üòä";
      const hora = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      addMessage(mensagem, 'gpt-message', false, hora);
    };

    sendBtn.addEventListener('click', sendMessage);
    userInputEl.addEventListener('keypress', function (e) {
      if (e.key === 'Enter') sendMessage();
    });

    function sendMessage() {
      const userInput = userInputEl.value;
      if (userInput.trim() === '') return;

      const timeString = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      addMessage(userInput, 'user-message', false, timeString);
      userInputEl.value = '';

      fetch('https://vivagpt-backend-service-480232989535.us-central1.run.app/ask', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ pergunta: userInput }),
      })
        .then(res => res.json())
        .then(data => {
          if (data.codigo && data.explicacao) {
            addMessage(`<pre><code>${data.codigo}</code></pre>`, 'gpt-message', true, timeString);
            addMessage(marked.parse(data.explicacao), 'gpt-message', true, timeString);
          } else {
            addMessage(marked.parse(data.resposta), 'gpt-message', true, timeString);
          }
        })
        .catch(() => {
          addMessage('Erro ao conectar-se ao servidor.', 'gpt-message', false, timeString);
        });
    }

    function addMessage(message, className, isHTML = false, timeString = '') {
      const msgDiv = document.createElement('div');
      msgDiv.className = 'message ' + className;
      msgDiv[isHTML ? 'innerHTML' : 'textContent'] = message;

      const timeDiv = document.createElement('div');
      timeDiv.className = 'time-stamp';
      timeDiv.textContent = timeString;
      msgDiv.appendChild(timeDiv);

      const messagesContainer = document.getElementById('messages');
      messagesContainer.appendChild(msgDiv);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }
  </script>

</body>
</html>
