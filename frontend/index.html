<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot Marcos Castro</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #1e1e1e;
      color: #f0f0f0;
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
    }

    .chat-container {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0;
      background-color: #1e1e1e;
    }

    #chat-container {
      width: 100%;
      max-width: 1000px;
      background-color: #2b2b2b;
      color: #f0f0f0;
      box-shadow: none;
      border-radius: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #messages {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
      background-color: #1e1e1e;
      display: flex;
      flex-direction: column;
    }

    .message {
      margin-bottom: 15px;
      padding: 10px 15px;
      border-radius: 8px;
      word-wrap: break-word;
      font-size: 16px;
      line-height: 1.5;
      max-width: 80%;
      position: relative;
    }

    .user-message {
      background-color: #3b3b3b;
      align-self: flex-end;
      text-align: right;
      color: #f0f0f0;
    }

    .gpt-message {
      background-color: #2f2f2f;
      align-self: flex-start;
      text-align: left;
      color: #f0f0f0;
    }

    .time-stamp {
      font-size: 12px;
      color: #aaaaaa;
      margin-top: 5px;
      text-align: right;
      display: block;
    }

    #input-area {
      display: flex;
      padding: 15px;
      background-color: #2b2b2b;
      border-top: 1px solid #444;
    }

    #user-input {
      flex-grow: 1;
      padding: 10px;
      border: 1px solid #555;
      border-radius: 5px;
      margin-right: 10px;
      font-size: 16px;
      background-color: #3b3b3b;
      color: #f0f0f0;
    }

    #user-input::placeholder {
      color: #cccccc;
    }

    #send-btn {
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    #send-btn:hover {
      background-color: #218838;
    }

    .copy-btn {
      margin-top: 5px;
      padding: 5px 10px;
      font-size: 12px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
    }

    .copy-btn:hover {
      background-color: #0056b3;
    }

    pre {
      background-color: #272822;
      color: #f8f8f2;
      padding: 10px;
      border-radius: 5px;
      overflow-x: auto;
      position: relative;
      margin-bottom: 0;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <div class="chat-container">
    <div id="chat-container">
      <div id="messages"></div>
      <div id="input-area">
        <input type="text" id="user-input" placeholder="Digite sua pergunta..." autocomplete="off">
        <button id="send-btn">Enviar</button>
      </div>
    </div>
  </div>

  <script>
    window.onload = function() {
      const initialMessage = "OlÃ¡, em que posso te ajudar? ðŸ˜Š";
      const currentTime = new Date();
      const timeString = currentTime.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
      addMessage(initialMessage, 'gpt-message', false, timeString);
    };

    const sendBtn = document.getElementById('send-btn');
    const userInputEl = document.getElementById('user-input');

    sendBtn.addEventListener('click', sendMessage);
    userInputEl.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') sendMessage();
    });

    function sendMessage() {
      const userInput = userInputEl.value;
      if (userInput.trim() === '') return;

      const timeString = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
      addMessage(userInput, 'user-message', false, timeString);
      userInputEl.value = '';
      setLoading(true);

      let typingMessageDiv;
      setTimeout(() => {
        typingMessageDiv = document.createElement('div');
        typingMessageDiv.className = 'message gpt-message';
        typingMessageDiv.textContent = "Digitando...";
        document.getElementById('messages').appendChild(typingMessageDiv);
        document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
      }, 500);

      fetch('https://vivagpt-backend-service-480232989535.us-central1.run.app/ask', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ pergunta: userInput }),
      })
      .then(response => {
        if (!response.ok) throw new Error('Erro na resposta do servidor');
        return response.json();
      })
      .then(data => {
        if (typingMessageDiv) typingMessageDiv.remove();

        if (data.codigo && data.explicacao) {
          addMessage(`<pre><code>${data.codigo}</code></pre>`, 'gpt-message', true, timeString);
          addMessage(marked.parse(data.explicacao), 'gpt-message', true, timeString);
        } else {
          addMessage(marked.parse(data.resposta), 'gpt-message', true, timeString);
        }
      })
      .catch(error => {
        console.error('Erro:', error);
        if (typingMessageDiv) typingMessageDiv.remove();
        addMessage('Erro ao conectar-se ao servidor.', 'gpt-message', false, timeString);
      })
      .finally(() => {
        setLoading(false);
      });
    }

    function addMessage(message, className, isHTML = false, timeString = '') {
      const messageDiv = document.createElement('div');
      messageDiv.className = 'message ' + className;

      const messageContent = document.createElement('div');
      messageContent[isHTML ? 'innerHTML' : 'textContent'] = message;
      messageDiv.appendChild(messageContent);

      if (className.includes('gpt-message')) {
        const codeBlocks = messageContent.querySelectorAll('pre > code');
        codeBlocks.forEach((codeBlock) => {
          const parentPre = codeBlock.parentNode;
          const copyButton = document.createElement('button');
          copyButton.textContent = 'Copiar';
          copyButton.className = 'copy-btn';

          copyButton.onclick = function() {
            navigator.clipboard.writeText(codeBlock.innerText).then(() => {
              copyButton.textContent = 'Copiado!';
              setTimeout(() => copyButton.textContent = 'Copiar', 2000);
            });
          };

          parentPre.appendChild(copyButton);
        });
      }

      const timeDiv = document.createElement('div');
      timeDiv.className = 'time-stamp';
      timeDiv.textContent = timeString;
      messageDiv.appendChild(timeDiv);

      const messagesContainer = document.getElementById('messages');
      messagesContainer.appendChild(messageDiv);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function setLoading(isLoading) {
      sendBtn.disabled = isLoading;
      sendBtn.textContent = isLoading ? 'Aguarde...' : 'Enviar';
    }
  </script>
</body>
</html>
