<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VivaGPT</title>
    <style>
        body {
    font-family: 'Arial', sans-serif;
    background-color: #ff9800;
    height: 100vh;
    margin: 0;
    padding: 0;
    display: flex;
}

.logo-container {
    width: 20%;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #ff9800;
    height: 100vh;
    position: relative;
}

.left-image {
    width: 150px;
    height: auto;
    position: absolute;
    top: 50%;
    left: 60%;
    transform: translate(-50%, -50%);
}

.chat-container {
    width: 80%;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}


        #chat-container {
            width: 100%;
            max-width: 1000px;
            background-color: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            height: 90vh;
        }

        #messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #e9e9e9;
            display: flex;
            flex-direction: column;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 8px;
            word-wrap: break-word;
            font-size: 16px;
            line-height: 1.5;
            max-width: 80%;
            position: relative;
        }

        .user-message {
            background-color: #dcf8c6;
            align-self: flex-end;
            text-align: right;
        }

        .gpt-message {
            background-color: #f1f1f1;
            align-self: flex-start;
            text-align: left;
        }

        .time-stamp {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
            text-align: right;
            display: block;
        }

        #input-area {
            display: flex;
            padding: 15px;
            background-color: #fff;
            border-top: 1px solid #ddd;
        }

        #user-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
            font-size: 16px;
        }

        #send-btn {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        #send-btn:hover {
            background-color: #218838;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="logo-container">
        <img src="/static/logo.png" alt="Logo" class="left-image">
    </div>
    <div class="chat-container">
        <div id="chat-container">
            <div id="messages"></div>
            <div id="input-area">
                <input type="text" id="user-input" placeholder="Digite sua pergunta..." autocomplete="off">
                <button id="send-btn">Enviar</button>
            </div>
        </div>
    </div>

    <script>
        window.onload = function() {
            const initialMessage = "OlÃ¡, em que posso te ajudar? ðŸ˜Š";
            const currentTime = new Date();
            const hours = String(currentTime.getHours()).padStart(2, '0');
            const minutes = String(currentTime.getMinutes()).padStart(2, '0');
            const timeString = `${hours}:${minutes}`;

            addMessage(initialMessage, 'gpt-message', false, timeString);
        };

        document.getElementById('send-btn').addEventListener('click', function() {
            sendMessage();
        });

        document.getElementById('user-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        function sendMessage() {
            const userInput = document.getElementById('user-input').value;
            if (userInput.trim() !== '') {
                const currentTime = new Date();
                const hours = String(currentTime.getHours()).padStart(2, '0');
                const minutes = String(currentTime.getMinutes()).padStart(2, '0');
                const timeString = `${hours}:${minutes}`;

                addMessage(userInput, 'user-message', false, timeString);
                document.getElementById('user-input').value = '';
                setLoading(true);

                let typingMessageDiv;

                setTimeout(() => {
                    typingMessageDiv = document.createElement('div');
                    typingMessageDiv.className = 'message gpt-message';
                    typingMessageDiv.textContent = "Digitando...";
                    document.getElementById('messages').appendChild(typingMessageDiv);
                    document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
                }, 1000);

                fetch('http://192.168.1.97:5000/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ pergunta: userInput }),
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Erro na resposta do servidor');
                    }
                    return response.json();
                })
                .then(data => {
                    if (typingMessageDiv) {
                        document.getElementById('messages').removeChild(typingMessageDiv);
                    }
                    const htmlContent = marked.parse(data.resposta);
                    addMessage(htmlContent, 'gpt-message', true, timeString);
                })
                .catch(error => {
                    console.error('Erro:', error);
                    if (typingMessageDiv) {
                        document.getElementById('messages').removeChild(typingMessageDiv);
                    }
                    addMessage('Erro ao conectar-se ao servidor.', 'gpt-message', false, timeString);
                })
                .finally(() => {
                    setLoading(false);
                });
            }
        }

        function addMessage(message, className, isHTML = false, timeString = '') {
            const messageDiv = document.createElement('div');
            if (isHTML) {
                messageDiv.innerHTML = message;
            } else {
                messageDiv.textContent = message;
            }
            messageDiv.className = 'message ' + className;

            const timeDiv = document.createElement('div');
            timeDiv.className = 'time-stamp';
            timeDiv.textContent = timeString;

            messageDiv.appendChild(timeDiv);

            document.getElementById('messages').appendChild(messageDiv);
            document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
        }

        function setLoading(isLoading) {
            const sendBtn = document.getElementById('send-btn');
            sendBtn.disabled = isLoading;
            sendBtn.textContent = isLoading ? 'Aguarde...' : 'Enviar';
        }
    </script>
</body>
</html>
